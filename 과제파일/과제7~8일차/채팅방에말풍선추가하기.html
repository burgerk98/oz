<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contenteditable="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link href="채팅방에말풍선추가하기.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="cchat-screen__bar">
                <div class="user">
                    <div class="user__column">
                        <div class="user__pic">
                            <img src="image/프사.jpeg"
                            alt="팽도리 프사">
                        </div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">팽도리</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text-l">친구야 반가워</li>
                <li class="text-l">우리 언제 밥이나 한번 먹자</li>
                <li class="text-r">엥..싫어</li>
                <li class="text-l">...</li>
                <li class="text-l">웅..</li>
                <li class="text-r">장난이야 내일 어때?</li>
                <li class="text-l">죠앙</li>
                <li class="text-l">뭐먹을래?</li>
                <li class="text-r">마라탕</li>
                <li class="text-l">ㅇㅋ</li>
                <li class="text-r">ㅇㅇ ㄱ</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
