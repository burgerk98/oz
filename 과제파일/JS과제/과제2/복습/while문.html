<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
    <style>

        ul{
            padding-left: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>4의 배수 5개씩 출력하기</h1>
    <ul id="resultList"></ul>

    <script>
        let 숫자 = 100;
        while (숫자 <= 500) {
            let li = document.createElement("li");

            for (let 갯수 = 1; 갯수 <= 5 && 숫자 <= 500; 갯수++) {
                li.innerHTML += `${숫자} &nbsp;`;
                숫자 += 4;
            }

            document.getElementById("resultList").appendChild(li);
        }

        /*
        for문에 &&을 사용해 두개의 조건을 작성해도 되는지 모르겠다!
        */
    </script>
</body>
</html>
