    var left = document.getElementById('left')
    var days, hours, minutes, seconds;

    

    function getCountdown(){
      var nowT = new Date().getTime();
      var targetT = new Date(2024,11,31,59,59).getTime();
      
      var leftT = (targetT - nowT) / 1000;

      days = parseInt(leftT / 86400);
      leftT = leftT % 86400;

      hours = parseInt(leftT / 3600);
      leftT = leftT % 3600;

      minutes = parseInt(leftT /60);
      seconds = parseInt(leftT % 60);

      left.innerHTML = `올해의 남은 시간: ${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남았습니다.`
    }

    var interval = setInterval(function () {getCountdown();}, 1000);
