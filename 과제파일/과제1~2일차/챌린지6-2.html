<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="강계령">
        <meta name="description" content="챌린지6-2">
        <meta name="keywords" content="회원가입, input, select">
        <title>회원가입</title>
    </head>


    <body>

        <header>
            <h1>회원가입</h1>
        </header>

        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>

                <ul>
                    <li>
                        <label for="name">이름 :</label>
                        <input type="text" id="name">
                    </li>
                    
                    <li>
                        <label for="id">아이디 :</label>
                        <input type="text"  id="id"
                        placeholder="6자 이상 20자 미만 공백 없이 작성해주세요.">
                    </li>
                    
                    <li>
                        <label for="password">비밀번호 :</label>
                        <input type="password" id="password"
                        placeholder="대소문자로 입력해주세요.">
                        
                    </li>

                    <li>
                        <label for="email">이메일 :</label>
                        <input type="email" id="email">
                    </li>

                    <li>
                        <label for="phone">휴대폰 :</label>
                        <input type="tel" id="phone">
                    </li>
                    <div>
                        <input type="submit" value="가입하기">
                        &nbsp;
                        <input type="submit" value="취소">
                    </div>
                </ul>
            </fieldset>

            <fieldset>
                <legend>취미</legend>

                <ul>
                    <li>
                        <input type="checkbox"
                        id="coding" name="hobby">
                        <label for="coding">코딩</label>
                        <input type="checkbox"
                        id="exercise" name="hobby">
                        <label for="exercise">운동</label>
                        <input type="checkbox"
                        id="breathing" name="hobby">
                        <label for="breathing">숨쉬기</label>
                        <input type="checkbox"
                        id="travel" name="hobby">
                        <label for="travel">여행</label>
                        <input type="checkbox"
                        id="sleep" name="hobby">
                        <label for="sleep">잠자기</label>
                        <input type="checkbox"
                        id="reading" name="hobby">
                        <label for="reading">독서</label>
                        <input type="checkbox"
                        id="netflix" name="hobby">
                        <label for="netflix">넷플시청</label>
                    </li>
                    <li>
                        <input type="radio"
                        id="male" name="sex">
                        <label for="male">남</label>
                        <input type="radio"
                        id="female" name="sex">
                        <label for="female">여</label>
                        <input type="radio"
                        id="secret" name="sex">
                        <label for="secret">비밀</label>
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
