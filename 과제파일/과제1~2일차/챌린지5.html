<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="강계령">
        <meta name="description" content="챌린지5">
        <meta name="keywords" content="블로그, 컨테이너, text style">
        <title>야옹백작의 블로그</title>
    </head>
    <body>
        
        <header>
            <h2 title="야옹백작의 블로그">야옹백작 강체리</h2>
        </header>

        <time datetime="2023-12-08">23.12.08</time>

        <hr>

        <div id="title">
            <h1>야-옹</h1>
        </div>

        <img 
            src="체리백작.png" 
            alt="야옹백작의 프로필 사진" 
            width="300" 
        >

        <div id="introduce">
            <p>안녕하세요. <strong>야옹백작</strong> 강체리라고 합니다.</p>
            <p>현재 한살 하고도 조금 더 먹었습니다</p>
            <p>
                츄르와 오래된 장난감을 좋아해요. <br>
                혼자 있는건 너무 싫어! 어서 와서 장난감을 흔들어주세요!
            </p>
        </div>

        <hr>
        
        <div id="fun-facts">
            <h2>좋아하는 것</h2>
            <p>
                1. 겁이 많아 낯선 사람의 소리가 들리면 <strong>얼음</strong>이 되어버려요.<br>
                2. 말을 잘 <mark>알아듣지만</mark> 모른 척 해요.<br>
                3. 간식이 너무 좋아! <em>3시간마다</em> 줬으면 좋겠어요.<br>
                4. 어디서든 장난감을 흔들어줄 수 있게 제가 들고갈께요!<br>
            </p>
        </div>

        <hr>

        <footer>
            <span>&copy;강체리</span>
        </footer>
    </body>
</html>
