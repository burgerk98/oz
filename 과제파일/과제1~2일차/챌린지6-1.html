<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="강계령">
        <meta name="description" content="챌린지6-1">
        <meta name="keywords" content="회원가입, input, select">
        <title>회원가입</title>
    </head>

    <body>
        <header>
            <h1>오즈코딩스쿨 회원가입</h1>
        </header>

        <form>
            <main>
                <section id="blank">
                    <input type="email" 
                    name="email" 
                    id="email" 
                    placeholder="이메일을 입력해주세요.">
                    
                    <br>
                    
                    <input type="text"
                    name="name"
                    id="name" 
                    placeholder="이름을 입력해주세요.">
                    
                    <br>
                
                    <input type="password"
                    name="password"
                    id="password" 
                    placeholder="비밀번호를 입력해주세요.">
                
                    <br>
                
                    <input type="password"
                    name="again"
                    id="again" 
                    placeholder="비밀번호를 다시 입력해주세요.">
                
                    <br>
                
                    <input type="tel"
                    name="phone1"
                    id="phone1">_
                    <input type="tel"
                    name="phone2"
                    id="phone2">_
                    <input type="tel"
                    name="phone3"
                    id="phone3">
                </section>

                <section id="button">
                    <span>000000</span>
                    <br>
                    <input disabled type="submit" value="인증번호 전송">
                    <br>
                    <span>3:00</span>
                    <br>
                    <button disabled>인증확인</button>
                </section>

                <section id="select">
                    <select name="region" size="1">
                        <option value="title" disabled selected>
                        지역을 선택해주세요
                        </option>
                        <option value="daejeon">대전</option>
                        <option value="seoul">서울</option>
                    </select>
                </section>

                <section id="radio">
                    <input type="radio" id="female" name="sex">
                    <label for="female">여성</label>
                    <input type="radio" id="male" name="sex">
                    <label for="male">남성</label>
                </section>
            </main>

            <footer>
                <input type="submit" value="가입하기">
            </footer>
        </form>
    </body>
</html>
